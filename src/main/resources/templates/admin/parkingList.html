<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking Areas List</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Parking Areas List</h2>

<a th:href="@{/admin/parking/add}" class="btn">Add Parking Area</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>City</th>
            <th>Capacity</th>
            <th>Type</th>
            <th>Car Slots</th>
            <th>Bike Slots</th>
            <th>Owner Name</th>
			<th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="parkingArea : ${parkingAreas}">
            <td th:text="${parkingArea.id}"></td>
            <td th:text="${parkingArea.name}"></td>
            <td th:text="${parkingArea.location}"></td>
            <td th:text="${parkingArea.city}"></td>
            <td th:text="${parkingArea.capacity}"></td>
            <td th:text="${parkingArea.type}"></td>
            <td th:text="${parkingArea.carSlots != null ? parkingArea.carSlots : '-'}"></td>
            <td th:text="${parkingArea.bikeSlots != null ? parkingArea.bikeSlots : '-'}"></td>
            <td th:text="${parkingArea.ownerName}"></td>
			<td>
			                    <a th:href="@{'/admin/parking/update/' + ${parkingArea.id}}">Update</a> |
			                    <a href="javascript:void(0)" th:onclick="'confirmDelete(' + ${parkingArea.id} + ')'">Delete</a>
			                </td>
        </tr>
    </tbody>
</table>
<script>
       function confirmDelete(id) {
           if (confirm("Are you sure you want to delete this parking area?")) {
               window.location.href = "/admin/parking/delete/" + id;
           }
       }
   </script>
</body>
</html>
